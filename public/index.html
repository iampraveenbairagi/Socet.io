<!DOCTYPE html>
<html lang="en">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/whatsapp.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="quries.css">
    <title>WhatsApp live chat</title>
</head>
<body>
    <!-- <h1 class="caption">Edit by Praveen</h1> -->
     <section class="chat_section">
         <div class="brand">
             <div class="logo-whats">
                <ion-icon name="logo-whatsapp" class="icon"></ion-icon>
                <!-- <img src="./image/whatsaap.png" alt="" height="40px"> -->
                <h1>WhatsApp</h1>
             </div>
             <div class="nav">
               <ion-icon name="videocam-outline" class="video"></ion-icon>
                <ion-icon name="call-outline" class="call"></ion-icon>
                <ion-icon name="menu-outline" class="menu"></ion-icon>  
             </div>
         </div>
         <div class="message__aria">
             <!-- <div class="incoming message"></div>
             <div class="outgoing message"></div> -->
         </div>
         <div class="text">
            <!-- <input type="text" id="msg" /> <button type="button" onclick="sendMessage()">Send</button> -->
            <input id="msgbox"  type="text" cols="3000" rows="1" placeholder="Write a message.." />
            <button id="button" type="button" onclick="sendMessage()">Send</button>
             <!-- <ion-icon name="mic-outline" class="mice"></ion-icon> -->
         </div>
     <script src="/socket.io/socket.io.js"></script>
    <script src="./client.js"></script>
</body>
</html>
